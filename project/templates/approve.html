<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(56, 54, 82);">
            <div class="container-fluid">
                <a class="nav-link active" style="color:white" aria-current="page" href="/adminhome">Admin home</a>
                 
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link active" style="color:white" aria-current="page" href="/addteacher">Add teacher</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" style="color:white" aria-current="page" href="/viewteacher">View teacher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white" aria-current="page" href="/viewstudent">View student</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:white" aria-current="page" href="/approve">Approve/Reject</a>
                            </li>
                    <li class="nav-item">
                    <a class="nav-link" style="color:white" href="/logouts">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
  
       <div
        class="table-responsive"
       >
        <table
            class="table table-dark"
        >
            <thead>
                <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">AGE</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">GENDER</th>
                    <th scope="col">ACTION</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr class="">
                    <td scope="row">{{i.name}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.gender}}</td>
                    <td>
                        <a href="/approved/{{i.id}}" class="btn btn-danger">APPROVE</a>
                        <a href="/reject/{{i.id}}" class="btn btn-warning">REJECT</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
       </div>
       
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
